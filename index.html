<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Shopping Site for Mobiles</title>
    <link rel="icon" href="./images.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background: #f1f2f4; padding: 0px; margin: 0px">
    <!--Create a header part-->
    <header
      style="background: white; padding: 12px 28px 12px 28px; display: flex"
    >
      <!--left-->
      <div
        style="width: 65%; display: flex; justify-content: space-between"
        class="left"
      >
        <!--Logo-->
        <div style="width: 15%" class="logo">
          <img width="100%" src="Logo.svg" alt="" />
        </div>
        <!--search area-->
        <div
          style="
            width: 80%;
            background: #f0f5ff;
            border-radius: 12px;
            padding-left: 10px;
            display: flex;
            align-items: center;
          "
          class="search_area"
        >
          <i
            class="fa fa-search"
            style="width: 5%; font-size: 25px; color: #717478"
            aria-hidden="true"
          ></i>
          <input
            type="text"
            style="
              border: none;
              width: 90%;
              padding: 7px 7px 7px 7px;
              background: none;
            "
            placeholder="Search for Products, Brands and More"
          />
        </div>
      </div>
      <!--right-->
      <div style="width: 35%; padding-left: 10px" class="right">
        testing right
      </div>
    </header>
  </body>
</html>
