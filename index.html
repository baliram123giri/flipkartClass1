<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Shopping Site for Mobiles</title>
    <link rel="icon" href="./images.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background: #f1f2f4; padding: 0px; margin: 0px">
    <!--Create a header part-->
    <header
      style="background: white; padding: 12px 28px 12px 28px; display: flex"
    >
      <!--left-->
      <div
        style="width: 65%; display: flex; justify-content: space-between"
        class="left"
      >
        <!--Logo-->
        <div style="width: 15%" class="logo">
          <img width="100%" src="Logo.svg" alt="" />
        </div>
        <!--search area-->
        <div
          style="
            width: 80%;
            background: #f0f5ff;
            border-radius: 12px;
            padding-left: 10px;
            display: flex;
            align-items: center;
          "
          class="search_area"
        >
          <i
            class="fa fa-search"
            style="width: 5%; font-size: 25px; color: #717478"
            aria-hidden="true"
          ></i>
          <input
            type="text"
            style="
              border: none;
              width: 90%;
              padding: 7px 7px 7px 7px;
              background: none;
            "
            placeholder="Search for Products, Brands and More"
          />
        </div>
      </div>
      <!--right-->
      <div
        style="
          width: 35%;
          padding: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          color: #000000b5;
        "
        class="right"
      >
        <!--Create four childs-->
        <div
          class="child1"
          style="display: flex; align-items: center; gap: 5px; cursor: pointer"
        >
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <h5 style="margin: 0px">Baliram</h5>
          <i
            class="fa fa-chevron-down"
            style="font-size: 8px"
            aria-hidden="true"
          ></i>
        </div>
        <div
          class="child2"
          style="display: flex; align-items: center; gap: 5px; cursor: pointer"
        >
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <h5 style="margin: 0px">Cart</h5>
        </div>
        <div
          class="child3"
          style="display: flex; align-items: center; gap: 5px; cursor: pointer"
        >
          <i
            class="fa fa-address-card-o"
            style="font-size: 13px"
            aria-hidden="true"
          ></i>
          <h5 style="margin: 0px">Become a Sellar</h5>
        </div>
        <div class="child4" style="cursor: pointer">
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
      </div>
    </header>

    <!--Main Part Start-->
    <main style="background: red; margin: 5px 10px">
      <!--create navigations-->
      <nav
        style="
          background: white;
          display: flex;
          justify-content: center;
          padding: 10px 0px;
        "
      >
        <div class="links" style="width: 80%; display: flex">
          <!---Creat 10 childs-->
          <div style="width: 11%;  text-align: center;" class="child1">
            <img width="50%" src="./grocery.webp" alt="">
            <h6 style="margin: 0px;">Grocery</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child2">
            <img width="50%" src="./mobile.webp" alt="">
            <h6 style="margin: 0px;">Mobile</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child3">
            <img width="50%" src="./fashions.webp" alt="">
            <h6 style="margin: 0px;">Fashion</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child4">
            <img width="50%" src="./electronics.webp" alt="">
            <h6 style="margin: 0px;">Electronics</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child5">
            <img width="50%" src="./furniture.webp" alt="">
            <h6 style="margin: 0px;">Home & Furniture</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child6">
            <img width="50%" src="./applaineces.webp" alt="">
            <h6 style="margin: 0px;">Appliances</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child7">
            <img width="50%" src="./travel.webp" alt="">
            <h6 style="margin: 0px;">Travel</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child8">
            <img width="50%" src="./toys.webp" alt="">
            <h6 style="margin: 0px;">Beauty, Toys & More</h6>
          </div>
          <div style="width: 11%;  text-align: center;" class="child9">
            <img width="50%" src="./bikes.webp" alt="">
            <h6 style="margin: 0px;">Two Wheelers</h6>
          </div>
        </div>
      </nav>
    </main>
  </body>
</html>
